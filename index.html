<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tardis World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>World clock</h1>
      <select name="city" id="city">
        <option value="" selected>Select a city</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div id="blockLA">
        <h2 id="cityLA">Los Angeles</h2>
        <div id="dateLA">August 15th 2024</div>
        <div id="timeLA">1:34:23</div>
      </div>
      <div id="blockTo">
        <h2 id="cityTo">Tokyo</h2>
        <div id="dateTo">August 15th 2024</div>
        <div id="timeTo">1:34:23</div>
      </div>
      <footer>
        This project was coded by Sonja and is open-sourced on
        <a href="https://github.com/itsSonchan/WorldClockAddOn">Github</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
